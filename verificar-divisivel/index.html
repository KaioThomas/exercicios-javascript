<body>
        <div class="fizzbuz">
            <form class="fizzbuz-form">
                <label>Digite um n√∫mero:</label>
                <div class="fizzbuzz-form-box">
                <input id="numberInput" type="number" maxlength="10" min="0" 
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                oninput="javascript: if (this.value < this.min) this.value = 0"
                >
                <button id="clear" onclick="clear()">x</button>
                    </div>
                <button id="numberBtn">Enviar</button>
            </form>
            <p class="fizzbuz-message"></p>
        </div>
  
</body>
